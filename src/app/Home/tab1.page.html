<ion-header>
  <ion-toolbar>
    <ion-title>Chats</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let chat of chats" class="chat-item">
      <div class="avatar-container">
        <ion-avatar slot="start" class="chat-avatar">
          <img *ngIf="chat.member?.profileImage" [src]="chat.member.profileImage" />
          <img *ngIf="!chat.member?.profileImage" src="assets/default-avatar.png" />
        </ion-avatar>
      </div>
      <ion-label class="chat-label">
        <h2>{{ chat.member?.email || 'No member info' }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
