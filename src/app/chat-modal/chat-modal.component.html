<ion-header>
  <ion-toolbar>
    <ion-title>Chat Messages</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let message of messages">
      <ion-label>
        <h2>{{ message.sender }}</h2>
        <p>{{ message.content }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
